<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 DO WHILE</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        .circulo {
            border-radius: 50%;
            background-color: black;
            width: 50px;
            height: 50px;
            float: left;
            margin: 1px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h3>Elaborar un programa que permita dibujar un cuadro de c√≠rculos de 10 x 10.</h3>
        </header>
            <hr>
    
    <script>

        var i = 1;
        
        do {
            var j = 1;

            do {
                document.body.innerHTML += "<div class='circulo'>"
                j++;
            } while (j<= 10)
                document.body.innerHTML += "<div style='clear:both;'>"
                i++;
        } while (i<= 10)

    </script>
    </main>
</body>
</html>
